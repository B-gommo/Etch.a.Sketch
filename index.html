<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script type="text/javascript" src="./scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div id="frame">
            <div id="canvas"></div>
            <div id="controls">
                <input id="colorBtn" class="controlBtns" type="color" value="#000000">
                <button id='darkenBtn'class="controlBtns">Darken</button>
                <button id='lightenBtn'class="controlBtns">Lighten</button>
                <button id='rainbowBtn'class="controlBtns">Rainbow</button>
                <button id='eraserBtn'class="controlBtns">Eraser</button>
                <button id='clearBtn'class="controlBtns">Clear</button>
                <div>
                    <p>Grid size: <span class="firstOutput"></span> x <span class="secondOutput"></span></p>
                    <input class="controlBtns slider" type="range" min="10" max="60" value="15" step="5" class="slider" id="myRange">
                </div>    
            </div>
        </div>
    </main>
</body>

</html>
